AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: GenOMA - Geneial Ontology Mapping Agent API

Globals:
  Function:
    Timeout: 120
    MemorySize: 512
    Runtime: python3.13
    Architectures:
      - x86_64
    Environment:
      Variables:
        LOG_LEVEL: INFO
        LLM_PROVIDER: bedrock

Parameters:
  Stage:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prd
      - tst
    Description: Deployment stage

Resources:
  GenomaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handler.lambda_handler
      CodeUri: ./src/
      Description: GenOMA ontology mapping Lambda function
      Policies:
        - Statement:
          - Sid: BedrockInvokePolicy
            Effect: Allow
            Action:
              - bedrock:InvokeModel
              - bedrock:InvokeModelWithResponseStream
            Resource:
              - !Sub "arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-sonnet-4-5-20250929-v1:0"
              - !Sub "arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-haiku-4-5-20251001-v1:0"
      Events:
        MapApi:
          Type: HttpApi
          Properties:
            Path: /map
            Method: POST
            ApiId: !Ref GenomaApi
        HealthApi:
          Type: HttpApi
          Properties:
            Path: /health
            Method: GET
            ApiId: !Ref GenomaApi

  GenomaApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowMethods:
          - POST
          - GET
          - OPTIONS
        AllowHeaders:
          - Content-Type
          - Authorization
        AllowOrigins:
          - "*"

# Outputs:
#   GenomaApiUrl:
#     Description: GenOMA API Gateway endpoint URL
#     Value: !Sub "https://${GenomaApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}/"
