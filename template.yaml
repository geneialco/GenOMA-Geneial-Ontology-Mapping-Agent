AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: GenOMA - Geneial Ontology Mapping Agent API

Conditions:
  HasAlertEmail: !Not [!Equals [!Ref AlertEmail, ""]]

Globals:
  Function:
    Timeout: 120
    MemorySize: 512
    Runtime: python3.13
    Architectures:
      - x86_64
    Environment:
      Variables:
        LOG_LEVEL: INFO
        LLM_PROVIDER: bedrock

Parameters:
  Stage:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prd
      - tst
    Description: Deployment stage
  
  AlertEmail:
    Type: String
    Default: ""
    Description: Email address to receive CloudWatch alarms

Resources:
  GenomaFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${Stage}-genoma-api-lambda"
      RetentionInDays: 14

  ApiGatewayLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/apigateway/${Stage}-genoma-api"
      RetentionInDays: 7

  AlarmTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: GenOMA API Alarms
      Subscription:
        - !If
          - HasAlertEmail
          - Endpoint: !Ref AlertEmail
            Protocol: email
          - !Ref AWS::NoValue

  DailyRequestAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: Alerts when API receives more than 200 requests per day
      MetricName: Count
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 86400
      EvaluationPeriods: 1
      Threshold: 200
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ApiId
          Value: !Ref GenomaApi
      ActionsEnabled: true
      AlarmActions:
        - !Ref AlarmTopic
      TreatMissingData: notBreaching

  GenomaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src.handler.lambda_handler
      CodeUri: .
      Description: GenOMA ontology mapping Lambda function
      LoggingConfig:
        LogGroup: !Ref GenomaFunctionLogGroup
      Policies:
        - Statement:
          - Sid: BedrockInvokePolicy
            Effect: Allow
            Action:
              - bedrock:InvokeModel
              - bedrock:InvokeModelWithResponseStream
            Resource:
              - !Sub "arn:aws:bedrock:*::foundation-model/anthropic.claude-sonnet-4-5-20250929-v1:0"
              - !Sub "arn:aws:bedrock:*::foundation-model/anthropic.claude-haiku-4-5-20251001-v1:0"
              - !Sub "arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:inference-profile/global.anthropic.claude-sonnet-4-5-20250929-v1:0"
              - !Sub "arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:inference-profile/global.anthropic.claude-haiku-4-5-20251001-v1:0"
      Events:
        MapApi:
          Type: HttpApi
          Properties:
            Path: /map
            Method: POST
            ApiId: !Ref GenomaApi
        HealthApi:
          Type: HttpApi
          Properties:
            Path: /health
            Method: GET
            ApiId: !Ref GenomaApi

  GenomaApi:
    Type: AWS::Serverless::HttpApi
    DependsOn: ApiGatewayLogGroup
    Properties:
      CorsConfiguration:
        AllowMethods:
          - POST
          - GET
          - OPTIONS
        AllowHeaders:
          - Content-Type
          - Authorization
        AllowOrigins:
          - "*"
      AccessLogSettings:
        DestinationArn: !GetAtt ApiGatewayLogGroup.Arn
        Format: >-
          {"requestId":"$context.requestId","ip":"$context.identity.sourceIp","requestTime":"$context.requestTime","httpMethod":"$context.httpMethod","routeKey":"$context.routeKey","status":"$context.status","errorMessage":"$context.error.message"}
      DefaultRouteSettings:
        ThrottlingBurstLimit: 5
        ThrottlingRateLimit: 5

Outputs:
  GenomaApiUrl:
    Description: GenOMA API Gateway endpoint URL
    Value: !Sub "https://${GenomaApi}.execute-api.${AWS::Region}.amazonaws.com"
